<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="x-apple-disable-message-reformatting" />
	<title>OPUS</title>
	<link rel="shortcut icon" href="../static/images/common/favicon.ico">
	<link href="../static/css/lib/swiper.css" rel="stylesheet">
	<link href="../static/css/reset.css" rel="stylesheet" />
	<link href="../static/css/common.css" rel="stylesheet" />
	<link href="../static/css/contents.css" rel="stylesheet" />
	<script type="text/javascript" src="../static/js/common.js"></script>
	<script type="text/javascript" src="../static/js/lib/moment.min.js"></script>
	<script type="text/javascript" src="../static/js/lib/daterangepicker.js"></script>
	<script type="text/javascript" src="../static/js/lib/quill.min.js"></script>
	<script type="text/javascript" src="../static/js/lib/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="../static/js/lib/jQuery.dPassword.js"></script>
	<script type="text/javascript" src="../static/js/lib/jquery.easy-autocomplete.js"></script>
	<script type="text/javascript" src="../static/js/lib/semantic.min.js"></script>
	<script type="text/javascript" src="../static/js/ui.js"></script>
	<!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");
    </script>
<![endif]-->
</head>

<body>
	<div class="flexWrap">
		<div class="flexLayer">
			<h1><img src="../static/images/common/logo.png" alt="OPUS LOGISTICS" /></h1>
			<div class="inner">
				<h2 class="tit" id="i00002-newAccountLb">Select Platform Type</h2>

				<section class="contGroup">
					<dl class="itemList1">
						<dt id="i00002-basicLb">Platform Type</dt>
						<dd>
							<div class="inputBox count">
								<button class="plus"><span>Plus</span></button>
								<input type="number" name="i00002-basic" class="inp Edit_Count" id="i00002-basic" min="0" value="15">
								<button class="minus"><span>Minus</span></button>
							</div>
							<div class="inputBox readonly amount">
								<input type="text" name="" class="inp Readonly" id="" readonly="readonly" value="USD">
								<input type="text" name="i00002-basicPrice" class="inp Readonly" id="i00002-basicPrice" readonly="readonly" value="100.00">
							</div>

							<div>
								<ul class="optionList">
									<li>
										<div class="checkbox">
											<input type="checkbox" name="" id="check"><label for="check"></label>
										</div>
									</li>
								</ul>
							</div>


						</dd>
					</dl>
					<dl class="itemList1 fin">
						<dt id="i00002-monthlyTotalLb">Monthly Total</dt>
						<dd>
							<span class="totalVal" id="i00002-monthlyTotal">15</span>
							<div class="inputBox readonly amount">
								<input type="text" name="" class="inp Readonly" id="" readonly="readonly" value="USD">
								<input type="text" name="i00002-totalPrice" class="inp Readonly" id="i00002-totalPrice" readonly="readonly" value="1,500.00">
							</div>
						</dd>
					</dl>
				</section>

				<section class="contGroup">
					<h1 class="tit" id="i00002-optionalServicesLb">Optional Services</h1>
					<dl class="itemList2">
						<dt id="i00002-internetFaxLb">Internet Fax <br />($ 1.00/call)</dt>
						<dd>
							<ul class="optionList">
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="check"><label for="check" id="i00002-usFax">U.S. Internet Fax</label>
									</div>
								</li>
							</ul>
						</dd>
					</dl>
					<dl class="itemList2">
						<dt id="i00002-customsFilingEdiLb">Customs Filing EDI <br />($ 1.00/bill)</dt>
						<dd>
							<ul class="optionList">
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="check"><label for="check" id="i00002-usAms">U.S. AMS(Advance Manifest System)</label>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="check"><label for="check" id="i00002-usIsf">U.S. ISF(Import Security Filing)</label>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="check"><label for="check" id="i00002-krAms">Korean AMS(Advance Manifest System)</label>
									</div>
								</li>
							</ul>
						</dd>
					</dl>
					<dl class="itemList2">
						<dt id="i00002-shippingEdiLb">Shipping EDI <br />($ 0.50/bill)</dt>
						<dd>
							<ul class="optionList">
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="check"><label for="check" id="i00002-vgm">VGM(Verified Gross Mass)</label>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<input type="checkbox" name="" id="check"><label for="check" id="i00002-bookSi">Booking/Shipping Instruction</label>
									</div>
								</li>
							</ul>
						</dd>
					</dl>
				</section>
				<div class="joinBtn">
					<div class="btns">
						<button class="btn" id="i00002-next">Next</button>
					</div>
				</div>
			</div>
			<div class="link">
				<a href="#" id="i00002-helpLb">Help</a>
				<a href="#" id="i00002-privacyLb">Privacy</a>
				<a href="#" id="i00002-termsLb">Terms</a>
			</div>
		</div>
	</div>
</body>

</html>
