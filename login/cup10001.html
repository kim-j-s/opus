<body>
	<div class="flexWrap">
		<div class="flexLayer">
			<h1><img src="../static/images/common/logo.png" alt="OPUS LOGISTICS" /></h1>
			<div class="inner">
				<h2 class="tit" id="i10001-signInLb">Sign In</h2>
				<div class="inpInner">
					<div class="idArea">
						<div class="inputBox">
							<input type="text" name="i10001-userId" class="inp Mandate" id="i10001-userId" maxlength="50" placeholder="Email or User ID" />

						</div>
					</div>
					<div class="loginCheck">
						<div class="checkbox">
							<input type="checkbox" name="i10001-rememberMe" id="i10001-rememberMe"><label for="i10001-rememberMe" id="i10001-rememberMeLb">Remember Me</label>
						</div>
					</div>
					<div class="joinBtn">
						<a href="#" id="i10001-newAccountLb">New Account</a>
						<div class="btns">
							<button class="btn" id="i10001-next">Next</button>
						</div>
					</div>
				</div>
			</div>
			<div class="link">
				<a href="#" id="i10001-helpLb">Help</a>
				<a href="#" id="i10001-privacyLb">Privacy</a>
				<a href="#" id="i10001-termsLb">Terms</a>
