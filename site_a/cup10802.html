<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="x-apple-disable-message-reformatting" />
	<title>Customer Portal</title>
	<link rel="shortcut icon" href="../static/images/common/favicon.ico">
	<link href="../static/css/reset.css" rel="stylesheet" />
	<link href="../static/css/common.css" rel="stylesheet" />
	<link href="../static/css/contents.css" rel="stylesheet" />
	<script type="text/javascript" src="../static/js/common.js"></script>
	<script type="text/javascript" src="../static/js/lib/moment.min.js"></script>
	<script type="text/javascript" src="../static/js/lib/daterangepicker.js"></script>
	<script type="text/javascript" src="../static/js/lib/quill.min.js"></script>
	<script type="text/javascript" src="../static/js/lib/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="../static/js/lib/jQuery.dPassword.js"></script>
	<script type="text/javascript" src="../static/js/lib/jquery.easy-autocomplete.js"></script>
	<script type="text/javascript" src="../static/js/lib/semantic.min.js"></script>
	<script type="text/javascript" src="../static/js/lib/jquery.are-you-sure.js"></script>
	<script type="text/javascript" src="../static/js/ui.js"></script>

    <script type="text/javascript">
        document.createElement("header"); 
        document.createElement("nav"); 
        document.createElement("section"); 
        document.createElement("article"); 
        document.createElement("footer");

</head>

<body>
	<section class="layerPopup wide">
		<div class="inner">
			<h1 class="popupTitle" id="">Notice</h1>
			<div class="layerContent">

				<dl class="inpItem">
					<dt id="">Category</dt>
					<dd>
						<div class="comboBox Mandate inputFocus">
							<select class="comboSelect" id="" placeholder="Select a Category">
								<option value="">Select a Type</option>
								<option value="T-Shirt">T-Shirt</option>
								<option value="T-Shirt Woman">T-Shirt Woman</option>
								<option value="Yellow T-Shirt">Yellow T-Shirt</option>
								<option value="Zebra T-Shoot">Zebra T-Shoot</option>
							</select>
						</div>
					</dd>
				</dl>
				<dl class="inpItem">
					<dt id="">Title</dt>
					<dd>
						<div class="inputBox full">
							<input type="text" name="" class="inp Mandate" id="" placeholder="" maxlength="80">
							<button type="button" class="inpReset"></button>
						</div>
					</dd>
				</dl>

				<h3 class="tit">Contents</h3>
				<div class="editorWrap">
					<div id="editor"></div>
				</div>

				<dl class="inpItem">
					<dt id="">Select Files</dt>
					<dd>
						d
					</dd>
				</dl>
				<dl class="inpItem">
					<dt id="">Posted on</dt>
					<dd>
						<div class="inputBox Edit_date single">
							<input type="text" name="" class="inp Readonly" id="" value="12-14-2018" readonly="readonly" tabindex="-1">
						</div>
						<div class="inputBox Edit_Time readonly">
							<input type="text" name="" class="inp Readonly" id="" value="10 : 20 AM" readonly="readonly" tabindex="-1">
						</div>
					</dd>
				</dl>
				<dl class="inpItem">
					<dt id="">Posted by</dt>
					<dd>
						<div class="inputBox Edit_User">
							<div class="thumb">
								<img src="../static/images/common/icon/icon_person_small.png" alt="" name="" id="" />
							</div>
							<input type="text" name="" class="inp Readonly" id="" value="Park, JungIl" readonly="readonly" tabindex="-1">
						</div>
					</dd>
				</dl>
			</div>
		</div>
		<div class="layerBtns">
			<button type="button" class="btn basic" id="">Save</button>
			<button type="button" class="btn basic" id="">Delete</button>
			<button type="button" class="btn plus" id="">Add</button>
			<button type="button" class="btn minus" id="">Delete</button>
		</div>
		<button type="button" class="btn close">Close</button>
	</section>
</body>

</html>
